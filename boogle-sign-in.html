<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style-boogle-sign-in.css">
        <title>Prijava - Boogle Računi</title>
        <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-128.png">
    </head>
    
    <body>
        <div id="main-content">
            <div id="boogle-img">
                <img id="boogle-img-1" src="http://boogle.eur.im/images/logo.png">
            </div>
            
            <div id="text-1">
                <p id="text-1-1">En račun za celotni Boogle.</p>
                <p id="text-1-2">Prijavite se z Boogle Računom</p>
            </div>
            
            <div id="login-box">
                <div id="login-img">
                    <img id="login-img-1" src="http://rs910.pbsrc.com/albums/ac301/Crusade4221/anonicon.png~c200">
                </div>

                <div id="iskalnik">
                    <input type="text" placeholder="Vnesite e-poštni naslov">
                </div>
                
                <div class="button">
                    <a id="naprej" href="#">
                        <div id="naprej-1">
                            <p id="naprej-1-1">Naprej</p>
                        </div>
                    </a>
                </div>
                
                <div class="button-2">
                    <a id="pomoc" href="https://www.google.com/accounts/recovery/forgotusername?hl=sl">Potrebujete pomoč?</a>
                </div>
                
            </div>
            
            <div id="sign-up">
                <a id="sign-up-a" href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Fwww.google.si%2F%3Fgws_rd%3Dcr%26ei%3DJ8zJV9WRNsbw6ATgwoTwCg&hl=sl">Ustvarite račun</a>
            </div>
            
            <div id="footer">
                <div id="text-2">
                    <p>En Boogle Račun za celotni Boogle</p>
                </div>

                <div id="footer-imgs">
                    <img class="footer-img" src="https://pixabay.com/static/uploads/photo/2015/10/31/12/56/google-1015752_960_720.png">
                    <img class="footer-img" src="http://www.iconarchive.com/download/i98301/dakirby309/simply-styled/Gmail.ico">
                    <img class="footer-img" src="https://upload.wikimedia.org/wikipedia/en/1/19/Google_Maps_Icon.png">
                    <img class="footer-img" src="http://www.freeiconspng.com/uploads/youtube-icon-app-logo-png-9.png">
                    <img class="footer-img" src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/256/Google-Drive-icon.png">
                    <img class="footer-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Google_Photos_icon.svg/1024px-Google_Photos_icon.svg.png">
                    <img class="footer-img" src="http://img00.deviantart.net/9991/i/2012/066/a/c/google_play_icon___logo_by_chrisbanks2-d4s1i75.png">
                    <img class="footer-img" src="https://cdn1.iconfinder.com/data/icons/appicns/513/appicns_Chrome.png">
                </div>
            </div>
        </div>
    </body>
</html>
